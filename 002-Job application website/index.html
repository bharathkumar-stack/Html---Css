<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job application <apan class="title_small">(web)</apan></h1>
        <form action="">
            <div class="form-container">
<div class="form_control">
    <label for="first_name">First Name</label>
    <input id="first_name" name="first_name" placeholder="Enter First Name" type="text">
</div>
<div class="form_control">
    <label for="last_name">Last Name</label>
    <input id="last_name" name="last_name" placeholder="Enter last Name" type="text">
</div>
<div class="form_control">
    <label for="email">Email</label>
    <input id="email" name="email" placeholder="Enter email" type="email">
</div>
<div class="form_control">
    <label for="job_role">Job role</label>
   <select id="job_role" name="job_role">
<option value="">select job role</option>
<option value="frontend">Frontend Developer</option>
<option value="backend">Backend developer</option>
<option value="full_stack">Full Stack developer </option>
<option value="Ui_Ux"> UI Ux developer</option>    
</select>
</div>
<div class="textarea_control">
    <label for="address">Address</label>
    <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter your address"></textarea>
</div>

<div class="form_control">
    <label for="city">city</label>
    <input id="city" name="city" placeholder="Enter city Name" type="text">
</div>
<div class="form_control">
    <label for="pincode">pincode</label>
    <input id="pincode" name="pincode" placeholder="Enter Pincode" type="number">
</div>
<div class="form_control">
    <label for="date">Date</label>
    <input value="2023-01-01" id="date" name="date" placeholder="Enter date" type="date">
</div>
<div class="form_control">
    <label for="upload">Upload</label>
    <input value="2023-01-01" id="upload" name="upload" type="file">
</div>
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
